<html>
  <head>
    <title>M3U8Player</title>
  </head>
  <body>
    <video id=example-video class="video-js vjs-fluid vjs-default-skin" controls poster = 'IMAGEN.png'>
      <source src="ARCHIV.m3u8" type="application/x-mpegURL">
    </video>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <link href="https://cp.usastreams.com/playerHTML5/media/tube.css" rel="stylesheet">
    <script type="text/javascript" src ="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script>
      (function(window, videojs) {
        var player = window.player = videojs('example-video');
        // hook up the video switcher
        var loadUrl = document.getElementById('load-url');
        var url = document.getElementById('url');
        loadUrl.addEventListener('submit', function(event) {
          event.preventDefault();
          player.src({
            src: url.value,
            type: 'application/x-mpegURL'
          });          return false;
        });
      }(window, window.videojs));
    </script>
  </body>
</html>
